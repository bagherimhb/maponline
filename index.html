<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script>
// Initialize the map
const map = L.map('map').setView([35.6892, 51.389], 10); // Tehran coordinates

// Add satellite layer
const satellite = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 18,
attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Add drawing controls
const drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

const drawControl = new L.Control.Draw({
edit: {
featureGroup: drawnItems
},
draw: {
polygon: true,
polyline: false,
rectangle: false,
circle: false,
marker: false
}
});
map.addControl(drawControl);

// Handle polygon creation
map.on(L.Draw.Event.CREATED, function (e) {
const layer = e.layer;
drawnItems.addLayer(layer);

// Get polygon coordinates
const coordinates = layer.getLatLngs();
console.log('Polygon Coordinates:', coordinates);

// Example: Fetch evaporation data for the polygon
fetchEvaporationData(coordinates).then(data => {
const average = calculateAverage(data);
alert(`Average Evaporation: ${average.toFixed(2)} mm`);
});
});

// Calculate average value
function calculateAverage(data) {
return data.reduce((sum, val) => sum + val, 0) / data.length;
}
</script>
